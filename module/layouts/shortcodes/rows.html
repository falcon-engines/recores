{{- $element := .Get "tag"   -}}
{{- $class   := .Get "class" -}}
{{ if eq $element "section" }}
    <section class="row vertical {{ with $class}}{{ . | safeHTMLAttr }}{{ end }}">
        {{- .Inner | safeHTML -}}
    </section>
{{ else }}
    <div class="row vertical {{- with $class}}{{ . | safeHTMLAttr }}{{ end -}}">
        {{- .Inner | safeHTML -}}
    </div>
{{ end }}
