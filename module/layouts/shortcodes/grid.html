
{{- $columns := .Get "columns" -}}
{{- $element := .Get "element" -}}

{{ if eq $element "section" }}
    <section class="grid-{{ $columns | safeHTMLAttr }} vertical">
        {{- .Inner | safeHTML -}}
    </section>
{{ else }}
    <div class="grid-{{ $columns | safeHTMLAttr }} vertical">
        {{- .Inner | safeHTML -}}
    </div>
{{ end }}
