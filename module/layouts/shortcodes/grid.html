{{- $columns := .Get "count" -}}
{{- $element := .Get "tag"   -}}
{{- $class   := .Get "class" -}}

{{- if eq $element "section" -}}
    <section class="grid-{{ $columns | safeHTMLAttr }} vertical{{- with $class}} {{ . | safeHTMLAttr }}{{ end }}">
        {{- .Inner | safeHTML -}}
    </section>
{{- else -}}
    <div class="grid-{{ $columns | safeHTMLAttr }} vertical{{- with $class}} {{ . | safeHTMLAttr }}{{ end }} ">
        {{- .Inner | safeHTML -}}
    </div>
{{- end -}}
