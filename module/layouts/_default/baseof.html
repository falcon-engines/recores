{{- block "head_assets" . -}}{{- end -}}

<!doctype html>
<html lang="{{ site.Language.Lang }}" data-mode="auto">
	<head>
		{{- partial "_based/protos/header/_loader" . -}}
	</head>
	<body id="pagetop" class="page-{{ .Kind }}{{ with.Section }} {{ . }}{{ end }}{{ with .Site.Params.layout.model }} {{ . }}{{ end }}">
		{{- partial "based/header" . }}
		<main class="content">
			{{- block "main" . }}{{ end }}
		</main>
		{{- partial "based/footer" . }}
 		{{- partial "_based/protos/footer/_loader" . }}
	</body>
</html>
