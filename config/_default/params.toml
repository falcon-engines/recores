
[analytic]
    status = false                                  # enable web analytic plaftorm  
    engine = [ "GA", "CF", "BG", "YN" ]             # Value of engine : GA ( google analytic ), CF ( cloudflared ), BG ( Bing ), YN ( Yandex )
    [google]
        unique = 'g-measurment-id'                  # google measure id 
    [cloudflare]
        unique = 'cf-measurment-id'                 # cloudflare measure id  
    [yandex]
        unique = 'yn-measurment-id'                 # yandex measure id  
    [bing]
        unique = 'bn-measurment-id'                 # bing measure id  


[recores]
    [recores.assets]
        [recores.assets.styles]
            head = [ "base", "cols", "flex", "form", "grid", "icon", "link", "list", "space", "table", "tabs", "text", "utils" ]
            foot = [ "base", "audio", "code", "cols", "flex", "form", "grid", "icon", "iframe", "image",  "link", "list", "space", "table", "tabs", "text", "utils", "video" ]
        [recores.assets.script]
            head = [ "base" ]
            foot = [ "base" ]
 
