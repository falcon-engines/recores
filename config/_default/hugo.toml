baseURL   = 'http://lectore.com/'



##-------------------------
## plugins and themes
##-------------------------

theme = []                                   


##-------------------------
## laguage configuration
##-------------------------

defaultContentLanguage = 'id'



##-------------------------
## site taxonomies
##-------------------------

[taxonomies]
    category  = "categories"
    tag       = "tags"
    docus     = "docus"
    event     = "events"
    tutorial  = "tutorials"
    canal     = "canals"
    course    = "courses"
    project   = "projects"
    report    = "reports"
    position  = "positions"
    topic     = "topics"

##-------------------------
## site configuration
##-------------------------

paginate                   = 20                   # site pagination
disableKinds               = [ "taxonomy" ]       # disable kind
disableHugoGeneratorInject = true                 # disable injection



##-------------------------
## custom outputs
##-------------------------

# [outputs]
#   home = ["HTML", "RSS", "JSON"]


##-------------------------
## custom directory
##-------------------------

[module]
    noProxy = 'none'
    proxy = 'direct'
[[module.mounts]]
    source = 'module/assets'
    target = 'assets'
[[module.mounts]]
    source = 'module/formats'
    target = 'archetypes'
[[module.mounts]]
    source = 'module/layouts'
    target = 'layouts'
[[module.mounts]]
    source = 'module/langua'
    target = 'i18n'
[[module.mounts]]
    source = 'content/data'
    target = 'data'
[[module.mounts]]
    source = 'content/auxil'
    target = 'static'









