{{ $titles  := .Title }}
{{ if .IsHome }}
    {{ $titles  = .Site.Title }}
{{ end }}

{{ $keyword := delimit .Keywords ", " }}

<!-- general metadata -->
<title>{{ $titles }}</title>
<meta charset="UTF-8">
<meta name="language" content="{{ site.Language.Lang }}">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta name="keywords" content="{{ $keyword }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">


<!-- alternative format -->
{{ range .AlternativeOutputFormats -}}
  	<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .RelPermalink | safeURL }}">
{{ end }}


<!-- staging information -->
{{ if ne hugo.IsProduction true }}
	<meta name="staging-environment" content="{{ hugo.Environment }} ">
{{ end }}
