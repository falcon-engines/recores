<!-- rendering script -->
{{ $defers_styles :=  partial "get-script" ( dict "ctx" . "type" "style"  "load" "foot" ) }}
{{ $defers_script :=  partial "get-script" ( dict "ctx" . "type" "script" "load" "foot" ) }}


<!-- rendering script -->
{{- if hugo.IsProduction -}}
    <link id="base-css" type="text/css" rel="stylesheet" href="{{ $defers_styles.RelPermalink | safeURL }}" integrity="{{ $defers_styles.Data.Integrity | safeHTMLAttr }}" />
    <script id="base-jsx"  type="module" src="{{ $defers_script.RelPermalink  }}" integrity="{{ $defers_script.Data.Integrity | safeHTMLAttr }}" defer></script>
{{- else -}}
    <link id="base-css" type="text/css" rel="stylesheet" href="{{ $defers_styles.RelPermalink | safeURL }}" />
    <script id="base-jsx" type="module"  src="{{ $defers_script.RelPermalink  }}" defer></script>
{{- end -}}
